<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="principal-container">
        <div class="color-container">
            <div class="profile-pic">
                <img class="profile-picture" src="img/image-victor.jpg" alt="Profile Picture">   
            </div>
        </div>
        <div class="text-container">
            <h3 class="title">Victor Crest <span class="age">26</span></h3>
            <p class="location">London</p>
        </div>
        <div class="social-features">
            <div class="items"> 
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div class="items"> 
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div class="items"> 
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>    
        </div>
    </div>

</body>
</html>
